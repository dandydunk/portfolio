{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTook</title>

    <link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h1>YouTook</h1>
				<h6>Share your photography</h6>
			</div>
			
			<div class="col-lg-6">
				<input type="text" placeholder="search..." />
				<button>GO</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<ul>
					<li><a href="javascript:void(0)" data-toggle="modal" data-target="#loginModal">Login</a></li>
					<li><a href="#">Register</a></li>
					<li><a href="#">Logout</a></li>
					<li><a href="#">Upload Photography</a></li>
				</ul>
			</div>
			
			<div class="col-lg-9">
				<p>
					Photos here...
				</p>
			</div>
		</div>
	</div>

    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/youtookuser.js' %}"></script>
	<script>
		$(document).ready(function(){
			$("#loginButton").click(function(){
				var u = new YouTookUser();
				u.Login();
			});
		});
	</script>
	{% include "modals/login.html" %}
  </body>
</html>
